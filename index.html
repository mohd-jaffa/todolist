<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .todo-item.done span {
            text-decoration: line-through;
        }
        .delete-todo svg {
            width: 24px;
            height: 24px;
        }
        .tick {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5" style="max-width: 700px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card" style="border: none;">
                <div style="background: white;">
                    <h1 class="text-center" style="font-size: 50px;">Todo List</h1>
                </div>
                <div class="card-body">
                    <form class="js-form">
                        <div class="input-group border border-3 border-danger rounded mb-3" style="outline: none;">
                            <input type="text" class="form-control js-todo-input" style="border: none;" placeholder="Enter a new task..." aria-label="Todo">
                            <button class="btn" type="submit">Add Task</button>
                        </div>
                    </form>


                    <ul class="js-todo-list p-3" style=" word-wrap: break-word; word-break: break-all;">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>



<svg style="display: none;">
    <symbol id="delete-icon" viewBox="0 0 24 24">
        <path d="M16 9v10H8V9h8m-1.5-6H9.5l-1 1H5v2h14V4h-3.5l-1-1M18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/>
    </symbol>
</svg>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
